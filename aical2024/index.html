<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2024 Gen AI Calendar</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&family=IBM+Plex+Mono:wght@400&display=swap');

    :root {
      --ink: #111116;
      --muted: #4b4f5c;
      --accent: #f08a5d;
      --accent-2: #2f4858;
      --panel: rgba(255, 255, 255, 0.9);
      --shadow: 0 20px 50px rgba(15, 21, 35, 0.18);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "IBM Plex Sans", "Noto Sans", sans-serif;
      color: var(--ink);
      background: radial-gradient(circle at top, #fff4e7 0%, #f6f1e7 45%, #e9edf2 100%);
      min-height: 100vh;
    }

    header {
      padding: 64px 7vw 32px;
    }

    h1 {
      font-size: clamp(2.2rem, 3vw, 3.2rem);
      margin: 0 0 12px;
      letter-spacing: -0.02em;
    }

    p.lead {
      margin: 0;
      color: var(--muted);
      max-width: 640px;
      line-height: 1.6;
    }

    main {
      padding: 0 7vw 72px;
      display: grid;
      gap: 24px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--panel);
      background-size: cover;
      background-position: center top;
      border-radius: 20px;
      padding: 22px;
      box-shadow: var(--shadow);
      text-decoration: none;
      color: inherit;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      display: grid;
      gap: 8px;
      align-content: end;
      position: relative;
      overflow: hidden;
      aspect-ratio: 16 / 9;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(15, 21, 35, 0.05) 10%, rgba(15, 21, 35, 0.65) 100%);
      z-index: 0;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 28px 60px rgba(15, 21, 35, 0.22);
    }

    .card span {
      font-family: "IBM Plex Mono", monospace;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.8);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      position: relative;
      z-index: 1;
    }

    .card h2 {
      margin: 0;
      font-size: 1.4rem;
      color: #ffffff;
      position: relative;
      z-index: 1;
    }

    .hint {
      font-size: 0.9rem;
      color: var(--muted);
    }

    footer {
      padding: 24px 7vw 36px;
      color: var(--muted);
      font-size: 0.9rem;
      text-align: right;
    }

    @media (max-width: 600px) {
      header {
        padding: 48px 6vw 24px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>2024 Gen AI Calendar</h1>
    <p class="lead">A curated set of AI-generated calendar images created during 2024.</p>
  </header>
  <main>
    <section class="cards">
      <a class="card" href="list.html?data=data/calendars.json" style="background-image: url('images/cal2024-1a.jpg');">
        <span>Collection</span>
        <h2>AICAL 2024</h2>
      </a>
    </section>
  </main>
  <footer>2024 Great Cold Empire</footer>
</body>
</html>
